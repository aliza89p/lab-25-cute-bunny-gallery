<div class="list-group col-md-6  col-md-offset-3">
  <ul>
    <li ng-repeat="img in hd.images">
      <a href="#/" class="list-group-item">
        <i class="fa fa-picture-o"></i>
        <strong>{{hd.title}}</strong> <br />
      Description: {{hd.description}} <br />
      </a>
      <a href="{{hd.url}}" class="list-group-item"><i class="fa fa-link"></i> Image Source</a>
    </li>
  </ul>
</div>
